    <script id="candidateCode">
      function startUp() {
        console.log("start up");
        clickHandlers();
        $(".do-not-remove").addClass("d-none");
      }

      function clickHandlers() {
        $("#loginSubmitButton").click(onLoginSubmitButtonClick);
        $(".navbar-brand").click(onSabioIconClick);
      }

      var onLoginSubmitButtonClick = (e) => {
        e.preventDefault();
        var payload = {
          email: $("#inputEmail").val(),
          password: $("#inputPassword").val(),
          tenantId: $("#loginSubmitButton").attr("data-id"),
        };
        usersService.login(payload).then(onLoginSucess).catch(onLoginError);
        function onLoginSucess(response) {
          console.log(response);
          toastr.success("Login Success! Redirecting...");
          setTimeout(function () {
            window.location = "home.html";
          }, 3000);
        }
        function onLoginError(error) {
          console.log(error);
          toastr.error("Login Failed");
        }
      };
      var onSabioIconClick = (e) => {
        e.preventDefault()
        $(".do-not-remove").toggleClass("d-none")
      }
    
    </script>
