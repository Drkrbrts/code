    <!-- Do Not Edit or Remove this nav element -->

    <div class="container ajax sabio"></div>

    <!-- Do Not Edit or Remove this footer element -->

    <!--👇🏻 All your JavaScript code goes below here inside this script tag 👇🏻 -->
    <script id="candidateCode">
      function wireUpHandlers() {
        $(".clone-container").on("click", ".btn", onDeleteButtonClick);
      }

      function startUp() {
        console.log("startUp");
        wireUpHandlers();
        getPeople(15);
      }

      function onGetPaginatedSuccess(response) {
        console.log(response, "onGetPaginatedSuccess");
      }
      function onGetPaiginatedError(error) {
        console.warn(error, "onGetPaginatedError");
      }

      function onDeleteButtonClick(e) {
        e.preventDefault();
        $(this).closest(".text-center").remove();
      }

      //collects array, calls mapping function, appends array to DOM
      function renderPeopleByMapping(arrayOfPeople) {
        let jqPeopleArray = arrayOfPeople.map(mapPerson);
        console.log(jqPeopleArray);
        $(".clone-container").append(jqPeopleArray);
      }

      //map
      function mapPerson(person) {
        var templateHTML = $("#template").html();
        var jqPerson = $(templateHTML).clone();

        jqPerson.find("img").attr("src", person.picture.large);
        jqPerson
          .find(".card-title")
          .text(
            `${person.name.title} ${person.name.first} ${person.name.last}`
          );
        jqPerson.find(".personEmail").text(`${person.email}`);
        jqPerson.find(".personPhone").text(`Phone: ${person.phone}`);
        jqPerson.find(".personCell").text(`Cell: ${person.cell}`);

        return jqPerson;
      }

      //get people via api
      var getPeople = (numberOfPeople) => {
        console.log("getPeople called");
        peopleService
          .getPaginated(numberOfPeople)
          .then(renderPeopleByMapping)
          .catch(onGetPaiginatedError);
      };
    </script>

    <script id="template" type="text/html">
      <div class="text-center">
        <div class="card shadow mb-3">
          <div class="thumbnail bg-light">
            <img
              class="rounded"
              src="https://randomuser.me/api/portraits/women/24.jpg"
              alt="profile picture"
            />
          </div>
          <div class="card-body bg-light">
            <h5 class="card-title card-header text-capitalize">Full Name</h5>
            <div class="card-text">
              <p class="personEmail">Email</p>
              <p class="personPhone">Phone</p>
              <p class="personCell">Cell</p>
            </div>
            <a href="#" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </script>
