    <script id="candidateCode">
      function startUp() {
        console.log("start up");
        $(".do-not-remove").addClass("d-none");
        wireUpHandlers();
        renderPage();
      }
      function wireUpHandlers() {
        $("#createFriendButton").on("click", onCreateTechCompanyButtonClick);
        $("#confirmEditTechCompanyButton").on(
          "click",
          onConfirmEditTechCompanyButtonClick
        );
        $("#cancelEditTechCompanyButton").on(
          "click",
          onCancelEditTechCompanyButtonClick
        );

        $(".clone-container").on("click", ".btn-warning", onEditButtonClick);
      }
      function onCreateTechCompanyButtonClick(e) {
        e.preventDefault();
        var payload = {
          name: $("#inputName").val(),
          profile: $("#inputProfile").val(),
          summary: $("#inputSummary").val(),
          headline: $("#inputHeadline").val(),
          contactInformation: $("#inputContactInformation").val(),
          slug: $("#inputSlugs").val(),
          statusId: $("#selectStatusId").val(),
          images: [
            {
              imageTypeId: 5,
              imageUrl: $("#inputLogoUrl").val(),
            },
          ],
        };
        techCompanies
          .add(payload)
          .then(onAddTechCompanySuccess)
          .catch(onAddTechCompanyError);
        function onAddTechComapanySuccess(response) {
          console.log(response);
        }
        function onAddTechCompanyError(error) {
          console.log(error);
        }
      }
      function onConfirmEditTechCompanyButtonClick(e) {
        e.preventDefault();
        var payload = {
          id: $("#hiddenInputId").val(),
          name: $("#inputName").val(),
          profile: $("#inputProfile").val(),
          summary: $("#inputSummary").val(),
          headline: $("#inputHeadline").val(),
          contactInformation: $("#inputContactInformation").val(),
          slug: $("#inputSlug").val(),
          statusId: $("#selectStatusId").val(),
          images: [
            {
              imageTypeId: 5,
              imageUrl: $("#inputLogoUrl").val(),
            },
          ],
        };

        console.log(payload);

        techCompaniesService
          .update(payload)
          .then(onUpdateSuccess)
          .catch(onUpdateError);
        function onUpdateSuccess(response) {
          console.log(response);
          toastr.success("Update Successful");
        }
        function onUpdateError(error) {
          console.log(error);
          toastr.error("Update Failed");
        }
      }
      function onCancelEditTechCompanyButtonClick(e) {
        e.preventDefault();
        $("#techCompanyCreateEditForm")[0].reset();
        $("#createTechCompanyButton").removeClass("d-none");
        $("#confirmEditTechCompanyButton").addClass("d-none");
        $("#cancelEditTechCompanyButton").addClass("d-none");
      }

      function onEditButtonClick(e) {
        e.preventDefault();
        var techCoId = $(this).closest(".card").data("id");
        techCompaniesService
          .getById(techCoId)
          .then(onGetByIdSuccess)
          .catch(onGetByIdError);
        function onGetByIdSuccess(response) {
          console.log(response);
          changeFormToEdit(response.data.item);
        }
        function onGetByIdError(error) {
          console.log(error);
        }
      }

      function renderPage() {
        techCompaniesService
          .getPaginated()
          .then(onGetPaginatedSuccess)
          .catch(onGetPaginatedError);
        function onGetPaginatedSuccess(response) {
          console.log(response);
          renderTechCompanies(response.data.item.pagedItems);
        }
        function onGetPaginatedError(error) {
          console.log(error);
        }
      }
      function renderTechCompanies(techCoArr) {
        var jqTechCoArr = techCoArr.map(mapTechCompany);
        $(".clone-container").append(jqTechCoArr);
      }
      function mapTechCompany(techCo) {
        console.log(techCo);
        var techCoTemplateHtml = $("#techCoTemplate").html();
        var techCoTemplateClone = $(techCoTemplateHtml).clone();

        //data for edit
        techCoTemplateClone.attr("data-id", techCo.id);
        techCoTemplateClone.attr("data-name", techCo.name);
        techCoTemplateClone.attr("data-summary", techCo.summary);

        techCoTemplateClone.find(".card-title").text(techCo.name);
        techCoTemplateClone.find(".card-summary").text(techCo.summary);
        if (techCo.images) {
          techCoTemplateClone
            .find("img")
            .attr("src", techCo.images[0].imageUrl);
        }

        return techCoTemplateClone;
      }

      function changeFormToEdit(techCo) {
        $("#createTechCompanyButton").addClass("d-none");
        $("#confirmEditTechCompanyButton").removeClass("d-none");
        $("#cancelEditTechCompanyButton").removeClass("d-none");

        $("#hiddenInputId").val(techCo.id);
        $("#inputName").val(techCo.name);
        $("#inputProfile").val(techCo.profile);
        $("#inputSummary").val(techCo.summary);
        $("#inputHeadline").val(techCo.headline);
        $("#inputContactInformation").val(techCo.contactInformation.data);
        $("#inputLogoUrl").val(techCo.images[0].imageUrl);
        $("#inputSlug").val(techCo.slug);
        $("#selectStatusId").val(techCo.statusId);
      }
    </script>
