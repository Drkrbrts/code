        <div class="registerform">
            <form>
                <h2>Register a new membership</h2>
                <div class="mb-3">

                <div class="mb-3">
                    <input type="Password" class="form-control" id="retypePasswordField" placeholder="Retype password">
                </div>
                <div class="mb-3">
                    <input type="avatarUrl" class="form-control" id="avatarUrlField" placeholder="Avatar Url">
                </div>

                    <label class="form-check-label" for="exampleCheck1">

                    </label>
                    <div type="hyperlink" id="alreadyHave" class="form-text">
                        <p><a href="http://www.naver.com">Already have an account?</a></p2>
                    </div>
                    <div class="d-grid gap-2  d-md-flex justify-content-md-end">

                    </div>

    <!--👇🏻 All your JavaScript code goes below here inside this script tag 👇🏻 -->
    <script id="candidateCode">

        function startUp() {
            wireUpHandlers();
        }

        function wireUpHandlers() {

            $(".submit").on("click", addUser);

        }

        function addUser(e) {
            e.preventDefault()

            var data = getFormData()
            console.log(data)

            registerService.add(data)
                .then(onAddSuccess)
                .catch(onAddError)

        }

        function getFormData() {
            console.log("getFormData executed")
            var data = {
                "firstName": $("#firstNameField").val(),
                "lastName": $("#lastNameField").val(),
                "email": $("#emailField").val(),
                "password": $("#passwordField").val(),
                "passwordConfirm": $("#retypePasswordField").val(),
                "avatarUrl": $("#avatarUrlField").val(),
                "tenantId": "U024X2E8E13"
            }
            return data
        }


        function onAddSuccess(response) {
            console.log({ Success: response });

            toastr["success"]("Registration Success", "You have registered successfully")

            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }

            window.location.replace("Login-Page.html");

        }

        function onAddError(response) {
            console.log({ Error: response })

            toastr["error"]("Please give a good error message here.", "Registration failed")

            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }

        }




    </script>
