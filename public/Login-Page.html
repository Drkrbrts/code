    <script id="candidateCode">

        function startUp() {
            wireUpHandlers()
        }
        function wireUpHandlers() {
            $(".submit").on("click", login);

        }
        function login(e) {
            e.preventDefault();

            var data = getFormData()

            usersService.login(data)
                .then(onLoginSuccess)
                .catch(onLoginError)

        }

        function getFormData() {
            var formData = {
                "email": $("#inputEmail").val(),
                "password": $("#inputPassword").val(),
                "tenantId": "U024X2E8E13"
            }
            return formData
        }


        function onLoginSuccess(response) {
            console.log({ loginSuccess: response })
            toastr["success"]("Log in Success", "You have logged in successfully")

            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }


            movePage();
        }

        function movePage() {
            window.location.replace("Home-Page.html");
        }

        function onLoginError(response) {
            console.log({ loginFailed: response })
            toastr["error"]("Error", "Log in failed")

            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }


        }



    </script>
