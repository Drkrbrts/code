    <script id="candidateCode">
      function startUp() {
        wireUpHandlers();
        getCurrentUser();
      }

      function wireUpHandlers() {
        $(".signOutButton").on("click", signOut);
      }

      function getCurrentUser() {
        usersService
          .getCurrent()
          .then(onGetCurrentSuccess)
          .catch(onGetCurrentError);
      }
      function onGetCurrentSuccess(response) {
        console.log(
          { CurrentUser: response },
          { CurrentUserId: response.data.item.id }
        );
        let userData = response.data.item;
        var currentUser = {
          id: userData.id,
        };
        $(".userIdDisplay").text(currentUser.id);

        usersService
          .getById(currentUser.id)
          .then(onGetByIdSuccess)
          .catch(onGetByIdError);
      }
      function onGetCurrentError() {
        window.location.replace("Login-Page.html");
      }

      function onGetByIdSuccess(response) {
        console.log({ Sucess: response });
        let userDetails = response.data.item;

        $(".welcomeMessage").text(
          `Welcome ${userDetails.firstName}  ${userDetails.lastName}`
        );
        $(".emailDisplay").text(userDetails.email);
        $(".userImage").attr("src", userDetails.avatarUrl);
      }
      function onGetByIdError(response) {
        console.log({ Error: response });
      }

      function signOut(e) {
        e.preventDefault();

        usersService.logout().then(onLogoutSuccess).catch(onLogoutError);
      }
      function onLogoutSuccess(response) {
        onGetCurrentError();
      }
      function onLogoutError(response) {
        console.log({ logoutError: response });
      }
    </script>
